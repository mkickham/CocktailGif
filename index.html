<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Cocktail GIF</title>
    <style>
        .main-contain {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Placeholder</h1>
        <p>Complete the quiz to find the perfect cocktail for you</p>
    </header>
    
    <main>
        <div class="main-contain">
            <button id="btn" class="btn">Start</button>
        <button class="random" onclick="generateRandom()">Random</button>
        </div>

        <div class="quiz">
            <h2 id="question">Placeholder question</h2>
            <div id="answer-btn">
                <button class="answerBTN" id="option1">1st Answer</button>
                <button class="answerBTN" id="option2">2nd Answer</button>
                <button class="answerBTN" id="option3">3rd Answer</button>
                <button class="answerBTN" id="option4">4th Answer</button>
                <button class="answerBTN" id="option5">5th Answer</button>
            </div>
        </div>

        <button class="btn">Start</button>
          
        <button class="random" onclick="generateRandom()">Random</button>


        <img class="GIF">
    </main>
    <script src="./assets/script.js"></script>

</body>
</html>
